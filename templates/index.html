<!DOCTYPE html>
<html>

<head>
	<title>Anakin</title>
</head>

<body>
	<h1>Welcome</h1>
	<form action="/signup" method="POST">
		<label for="email_up">Enter Your Email</label>
		<input type="email" id="email_up" name="email_up">
		<label for="pass1_up">Enter Your Password</label>
		<input type="password" id="pass1_up" name="pass1_up">
		<label for="pass2_up">Repeat Your Password</label>
		<input type="password" id="pass2_up" name="pass2_up">
		<input type="submit">
	</form>
	<form action="/login" method="POST">
		<label for="email_in">Email</label>
		<input type="email" id="email_in" name="email_in">
		<label for="pass_in">Password</label>
		<input type="password" id="pass_in" name="pass_in">
		<input type="submit">
	</form>
</body>

</html>
