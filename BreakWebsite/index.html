      <script >
      function generate() {
      axios.get('https://andylican.api.stdlib.com/ItsOverAnakin@dev/')
        .then((response) => {
          //num is the nth picture in search results - 1
          var size = (response.data.giphy.gifs).length;
          console.log(size);
          num = Math.floor(Math.random() * size);
          var link = response.data.giphy.gifs[num].images.fixed_height.url;
          console.log(link);
          document.getElementById('obiwan').src = link;
        });
      }
